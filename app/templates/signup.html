{% extends 'base.html' %} {% block title %} Sign In {% endblock title %} {%
block head%}
<link rel="stylesheet" href="static/styles.css" />
<link rel="stylesheet" href="static/sign_in.css" />

{% endblock head%} {%block body%}
<section class="vh-75 gradient-custom">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white" style="border-radius: 1rem">
          <div class="card-body text-center">
            <div class="mb-md-5 mt-md-2">
              <h2 class="fw-bold mb-3 text-uppercase">Sign Up</h2>
              <form action="/signup" method="POST">
                <div class="form-outline form-white mb-2">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="name">Name</label>
                </div>

                <div class="form-outline form-white mb-2">
                  <input
                    type="email"
                    id="typeEmailX"
                    name="email"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-2">
                  <input
                    type="text"
                    id="username"
                    class="form-control form-control-lg"
                    name="username"
                  />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline form-white mb-3">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    name="password"
                  />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Sign up
                </button>
              </form>
            </div>

            <!-- <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
